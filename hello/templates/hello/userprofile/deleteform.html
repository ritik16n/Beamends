{%extends 'hello/base.html'%}
{%load staticfiles%}
{%block background%}{%endblock%}
{%block style%}
<link href="{%static 'css/displayform.css'%}" rel="stylesheet"/>
{%endblock%}
{%block title%}Homepage-{{block.super}}{%endblock%}
{%block content%}
<form method="post" action="{%url 'deleteform' user_id=user.id%}">

</form>
{%endblock%}
